<div class="mat-elevation-z8">
    <!-- Top heading -->
    <h2 class="dashboard-heading">Employee Management Dashboard</h2>



    <!-- Container for add button and filter input -->
    <div class="add-filter-container">
        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Department">
        </mat-form-field>

        <!-- Add a button for adding a new employee -->
        <button mat-raised-button color="primary" (click)="onAddNewEmployee()">
            Add New Employee
        </button>

        <!-- Add a filter input -->

    </div>

    <!-- Employee Table -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>

        <ng-container matColumnDef="package">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Package </th>
            <td mat-cell *matCellDef="let element"> {{element.package}} LPA </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="warn" (click)="deleteEmployee(element.id)">Delete</button>
            </td>
        </ng-container>

        <!-- Table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination controls -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
